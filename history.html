<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Your watch history - MovieHub DSA">
    <meta name="theme-color" content="#667eea">
    <title>Watch History - MovieHub DSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        .movie-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .movie-card:hover, .movie-card:active {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .movie-card:active {
                transform: scale(0.98);
            }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        @media (max-width: 640px) {
            .nav-text {
                display: none;
            }
        }
        
        button, a {
            min-height: 44px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="gradient-bg shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-3 sm:px-6 py-3 sm:py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <i class="fas fa-film text-2xl sm:text-3xl"></i>
                    <h1 class="text-lg sm:text-2xl font-bold">MovieHub DSA</h1>
                </div>
                <nav class="flex space-x-2 sm:space-x-4 md:space-x-6">
                    <a href="index.html" class="hover:bg-white/20 px-2 sm:px-4 py-2 rounded-lg transition flex items-center text-sm sm:text-base">
                        <i class="fas fa-home mr-0 sm:mr-2"></i><span class="nav-text">Home</span>
                    </a>
                    <a href="liked.html" class="hover:bg-white/20 px-2 sm:px-4 py-2 rounded-lg transition flex items-center text-sm sm:text-base">
                        <i class="fas fa-heart mr-0 sm:mr-2"></i><span class="nav-text">Liked</span>
                    </a>
                    <a href="history.html" class="bg-white/30 px-2 sm:px-4 py-2 rounded-lg flex items-center text-sm sm:text-base font-medium">
                        <i class="fas fa-history mr-0 sm:mr-2"></i><span class="nav-text">History</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-3 sm:px-6 py-4 sm:py-8">
        <div class="mb-6 sm:mb-8 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
            <div>
                <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-2 flex items-center">
                    <i class="fas fa-history mr-3 sm:mr-4 text-yellow-400"></i>
                    Watch History
                </h2>
                <p class="text-xs sm:text-sm md:text-base text-gray-400">Recently watched movies (Last In, First Out - Stack)</p>
            </div>
            <button onclick="clearHistory()" class="bg-red-600 hover:bg-red-700 px-3 sm:px-4 py-2 rounded-lg transition text-sm sm:text-base w-full sm:w-auto">
                <i class="fas fa-trash mr-2"></i>Clear All
            </button>
        </div>

        <div id="historyContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 sm:gap-4 md:gap-6">
            <!-- Watch history will be loaded here -->
            <div class="col-span-full text-center py-12 sm:py-20 text-gray-500">
                <i class="fas fa-history text-6xl sm:text-8xl mb-4 sm:mb-6 opacity-20"></i>
                <h3 class="text-xl sm:text-2xl font-bold mb-2">No Watch History</h3>
                <p class="mb-4 sm:mb-6 text-sm sm:text-base">Start watching movies to build your history!</p>
                <a href="index.html" class="inline-block bg-purple-600 hover:bg-purple-700 px-4 sm:px-6 py-2.5 sm:py-3 rounded-lg transition text-sm sm:text-base">
                    <i class="fas fa-arrow-left mr-2"></i>Browse Movies
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        // Load watch history from localStorage
        const watchHistory = JSON.parse(localStorage.getItem('watchHistory') || '[]');
        
        function displayHistory() {
            const container = document.getElementById('historyContainer');
            
            if (watchHistory.length > 0) {
                container.innerHTML = watchHistory.map((movie, index) => `
                    <div class="movie-card bg-gray-800 rounded-lg overflow-hidden hover:ring-2 ring-yellow-500">
                        <div class="aspect-video bg-gradient-to-br from-yellow-600 to-orange-600 flex items-center justify-center relative">
                            <i class="fas fa-film text-4xl sm:text-5xl opacity-30"></i>
                            <div class="absolute top-2 sm:top-3 left-2 sm:left-3 bg-black/50 px-1.5 sm:px-2 py-0.5 sm:py-1 rounded text-xs sm:text-sm">
                                #${index + 1}
                            </div>
                        </div>
                        <div class="p-3 sm:p-4">
                            <h3 class="font-bold text-sm sm:text-base md:text-lg truncate mb-2">${movie.title}</h3>
                            <div class="flex justify-between text-xs sm:text-sm text-gray-400">
                                <span class="bg-purple-600 px-1.5 sm:px-2 py-0.5 sm:py-1 rounded text-xs">${movie.genre}</span>
                                <span><i class="fas fa-star text-yellow-400"></i> ${movie.rating}</span>
                            </div>
                            <div class="flex justify-between text-xs text-gray-500 mt-2">
                                <span>${movie.year}</span>
                                <span>üëÅÔ∏è ${movie.views}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        window.clearHistory = function() {
            if (confirm('Clear all watch history?')) {
                localStorage.setItem('watchHistory', '[]');
                location.reload();
            }
        };
        
        displayHistory();
    </script>
</body>
</html>
